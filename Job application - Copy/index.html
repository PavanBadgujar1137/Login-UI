<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Job Appliaction Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app_box">
        <h1>Job Appliaction <span class="title_small">(Web)</span></h1>

        <form action="">
          <div class="form_container">
            <div class="form_control">
            <label for="first_name"> First Name </label>
            <input
              type="text"
              id="first_name"
              name="first name"
              placeholder="Enter your name..."
            />
          </div>
          <div class="form_control">
            <label for="last_name"> Last Name </label>
            <input
              id="last_name"
              name="last_name"
              placeholder="Enter your name..."
            />
          </div>
          <div class="form_control">
            <label for="email"> Email </label>
            <input id="email" name="email" placeholder="Enter your email..." />
          </div>
          <div class="form_control">
            <label for="Job_role"> Job Role </label>
            <select name="Job_role" id="Job_role">
              <option value="">Select Job Role</option>
              <option value="frontend">Fontend Developer</option>
              <option value="backend">Backend Devloper</option>
              <option value="Full_stack">Full Stack Developer</option>
              <option value="ui_ux">UI UX Designer</option>
            </select>
          </div>
          <div class="textarea-control">
            <label for="Address"> Address </label><br />
            <textarea
              name="Address"
              id="Address"
              cols="50"
              rows="6"
              placeholder="Enter Address"
            ></textarea>
          </div>
          <div class="form_control">
            <label for="city"> City </label>
            <input id="city" name="city" placeholder="Enter city name..." />
          </div>
          <div class="form_control">
            <label for="pincode"> Pincode </label>
            <input
              type="number"
              id="pincode"
              name="pincode"
              placeholder="Enter pncod ..."
            />
          </div>
          <div class="form_control">
            <label for="date"> Date </label>
            <input
              type="date"
              value="2022-02-10"
              id="date"
              name="ate"
              placeholder="Enter Date..."
            />
          </div>
          <div class="form_control">
            <label for="upload"> Upload your CV </label>
            <input
              type="file"
              id="upload"
              name="upload"
              placeholder="Enter city name..."
            />
          </div>
          <div class="button-container"><br>
            <button type="submit">Apply now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
